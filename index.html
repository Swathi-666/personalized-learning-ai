<!DOCTYPE html>
<html>
<head>
    <title>Personalized Learning Recommendation</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        padding: 40px;
    }

    h1 {
        color: #2c3e50;
    }

    label {
        font-weight: bold;
    }

    input {
        padding: 8px;
        margin: 5px 0 15px 0;
        width: 250px;
    }

    button {
        padding: 10px 20px;
        background-color: #2c7be5;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }

    button:hover {
        background-color: #1a5fd0;
    }

    #output {
        background-color: white;
        padding: 20px;
        margin-top: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        max-width: 600px;
    }
</style>

</head>
<body>
    <h1>AI-Based Personalized Learning System</h1>

    <p>Enter student details to get learning recommendations</p>

    <label>Topic:</label>
    <input type="text" id="topic" placeholder="e.g. Linear Algebra"><br><br>

    <label>Score:</label>
    <input type="number" id="score" placeholder="e.g. 45"><br><br>
<button onclick="recommend()">Get Recommendation</button>


    <h3>Recommendation:</h3>
<p id="output"></p>


    <script src="script.js?v=2"></script>

</body>
</html>
